<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download HTML File</title>
</head>
<body>

<button onclick="downloadFile()">2_Html_Characters Download File</button>

<script>
function downloadFile() {
  // Create a dummy HTML content
  const htmlContent = `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<center><h1>META TAGE</h1></center>
<p><h4>All meta information goes in the head section...</h4></p>

<h3>
    1.charset     <br/>
    2.description <br/> 
    3.keywords    <br/> 
    4.author      <br/> 
    5.viewport    <br/>
                  <br/>

->The meta tag defines metadata about an HTML document. Metadata is data (information) about data.
<br/><br/>
-> meta tags always go inside the head element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.
<br/>                  <br/>
->Metadata will not be displayed on the page, but is machine parsable.
<br/>                  <br/>
->Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services.            
</h3>
<br/><br/>
<hr/>
More Examples

<h2><u>keywords for search engines:</u></h2>
    <h3>
    meta name="keywords" content="HTML, CSS, JavaScript"
    </h3>
<hr/>

<h2><u>efine a description of your web page:</u></h2>
    <h3>
      meta name="description" content="Free Web tutorials for HTML and CSS"
    </h3> 
<hr/>

<h2><u>the author of a page:</u></h2> 
    <h3>
        meta name="author" content="John Doe"
    </h3>
 <hr/>   

<h2>
    <u>document every 30 seconds:</u>
</h2> 
    <h3>
        meta http-equiv="refresh" content="30"
    </h3>
 <hr/>

  <h2><u>Setting the viewport to make your website look good on all devices:</u></h2>
    <h3>
        meta name="viewport" content="width=device-width, initial-scale=1.0"
    </h3>
<hr/>
</body>
</html>
`;

  // Create a Blob with the HTML content
  const blob = new Blob([htmlContent], { type: 'text/html' });

  // Create a temporary link element
  const link = document.createElement('a');

  // Set the link's attributes
  link.href = window.URL.createObjectURL(blob);
  link.download = 'Html_Characters.html';

  // Append the link to the document
  document.body.appendChild(link);

  // Trigger a click event on the link to initiate the download
  link.click();

  // Remove the link from the document
  document.body.removeChild(link);
}
</script>

</body>
</html>
